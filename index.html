<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nota Fiscal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="HAIR BRASIL">
        </div>
        <form id="notaFiscalForm">
            <h1>Preenchimento de Nota Fiscal</h1>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF/Doc Estrangeiro:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="Tel">Celular:</label>
            <input type="text" id="tel" name="tel" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="endereco">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="descricao">Descrição do Produto:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="valor">Valor Total da Nota:</label>
            <input type="number" id="valor" name="valor" required>

            <label for="pagto">Forma de Pagamento:</label>
            <input type="text" id="pagto" name="pagto" required>

            <button type="button" onclick="generatePDF()">Salvar em PDF</button>
        </form>
    </div>

    <div class="container2">
        <p>&copy; Copyrights, Todos os direitos reservados.</p>
        <div class="credits">
            <a href="https://hairperucas.com.br/">Hair Perucas Brasil</a>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="script.js"></script>
</body>


</html>
